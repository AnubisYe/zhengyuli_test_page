<style id="textStyle">
</style>
<script>
	function setCSSStyle(css_value){
		css = "input[type=\"button\"], input[type=\"submit\"], input[type=\"reset\"], input[type=\"file\"]::-webkit-file-upload-button, input[type=\"color\"], button {"
		css += css_value + "}";
		if(css_value == ""){
			document.getElementById("textStyle").innerHTML=css;
		}else{
			document.getElementById("textStyle").innerHTML +=css;
		}
	}
	function setDefault(){
		setCSSStyle("");
		setEleDisabled(false);
	}
	function setSameToUA(){
		setCSSStyle("background-color:buttonface;");
		css = "input[type=\"color\"]:disabled {background-color:rgb(235,235,228);}"
		document.getElementById("textStyle").innerHTML +=css;
	}
	function setRedBackgroundColor(){
		setCSSStyle("background-color:red;");
	}
	function setBorder(border_width){
		var str = "border:"+border_width+"px solid;";
		setCSSStyle(str);
	}
	function setEleDisabled(disableValue){
		var inputList = document.getElementsByTagName("input");
		if(inputList){
			for(var i = 0; i < inputList.length; i++){
				inputList[i].disabled=disableValue
			}
		}
		var button1 = document.getElementById("button1");
		button1.disabled=disableValue
	}
</script>
