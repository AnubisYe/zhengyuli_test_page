<html><head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
  <title>local storage</title>
</head>
<body>
<div id="result"></div>

<br> 
<button onclick="clearData()">清除缓存</button><br><br>
<div id="result"></div>
<script type="text/javascript">
	var resultDiv = document.getElementById("result");
	function clearData(){
	 	window.location.href="http://temp.tbsdemo.com?clearData=1";
		resultDiv.innerHTML="已清除";
	}
</script>

<fieldset>
	<legend>local storage</legend>
  <button onclick="setLocal()">set</button>
  <button onclick="getLocal()">get</button>
  <button onclick="removeLocal()">remove</button>
  <button onclick="lengthLocal()">length</button>
</fieldset>
<br><br>
<fieldset style="display:none">
	<legend>session storage</legend>
  <button onclick="setSession()">set</button>
  <button onclick="getSession()">get</button>
  <button onclick="removeSession()">remove</button>
  <button onclick="lengthSession()">length</button>
</fieldset>
<script type="text/javascript">
	var dex=0;
	function setLocal(){
		if(window.localStorage){
			var v = "isasc"+dex;
  		localStorage.setItem("b",v);
  		dex++;
	  }
	}
	function getLocal(){
		if(window.localStorage){
 		  alert(localStorage.getItem("b"));
	  }
	}	
	function removeLocal(){
		if(window.localStorage){
 		  localStorage.removeItem("b");
 		  localStorage.clear();
	  }
	}	
	function lengthLocal(){
		if(window.localStorage){
 		  alert(localStorage.length);
	  }
	}


	var ses_dex = 0;
	function setSession(){
		if(window.sessionStorage){
			var v = "insurance-isaac" + ses_dex;
  		sessionStorage.setItem("insurance",v);
  		ses_dex++;
	  }
	}
	function getSession(){
		if(window.sessionStorage){
 		  alert(sessionStorage.getItem("insurance"));
	  }
	}	
	function removeSession(){
		if(window.sessionStorage){
 		  sessionStorage.removeItem("insurance");
	  }
	}	
	function lengthSession(){
		if(window.sessionStorage){
 		  alert(sessionStorage.length);
	  }
	}	lengthSession


</script>

</body></html>
