			.then(function(devices) {
				alert("success");
				devices.forEach(function(device) {
					if (device.kind === 'videoinput') {
						alert("deviceId: " + device.deviceId);
					}
				});
			})
			.catch(function(err) {
				alert(err.name + ": " + err.message);
			});
